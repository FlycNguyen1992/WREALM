<ion-view view-title="Product">
    <ion-content>
        <div style="text-align:center;" ui-sref="menu.home">
            <img src="img/Riv51h4iRvGZQblHITdA_Logo2.jpg" width="90%" height="auto">
        </div>
        <label style="margin-bottom: 15px;" class="item item-input item-select item-stable">
            <div class="input-label">
                Select
            </div>

            <select ng-model="sleprice">
                <option value="">Featured</option>
                <option value="name">A-Z</option>
                <option value="-name">Z-A</option>
                <option value="price">Price, low to high</option>
                <option value="-price">Price, high to low</option>
            </select>
        </label>
        <!--
          <div class="selectbox">
            <select class="form-control" ng-model="sleprice">
                <option value="">Featured</option>
                <option value="name">A-Z</option>
                <option value="-name">Z-A</option>
                <option value="price">Price, low to high</option>
                <option value="-price">Price, high to low</option>
            </select>
        </div>
-->
        <div class="row">
            <div class="col col-50" ng-repeat="p in items | orderBy:sleprice" when-scrolled="loadMore()">
                <div>
                    <img ui-sref="menu.detail({id: p.id})" ng-src="{{p.image}}" width="100%" height="100%">
                </div>
                <div class="product-item">
                    <p class="desc"><strong>{{p.name}}</strong></p>
                    <p>Anthropologie</p>
                    <p>${{p.price | number:2}}</p>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
