<ion-view view-title="Search">
     <ion-content >
         <div style="text-align:center;">
            <img src="img/Riv51h4iRvGZQblHITdA_Logo2.jpg" width="90%" height="auto">
        </div>
         <h4>You have search with "{{name}}" key</h4>
         <div class="row" >
            <div class="col col-50" ng-repeat="p in data | filter: name" >
                <div>
                    <img ui-sref="menu.detail({id: p.id})" ng-src="{{p.image}}" width="100%" height="100%">
                </div>
                 <div class="product-item">
                    <p class="desc"><strong>{{p.name}}</strong></p>
                    <p>Anthropologie</p>
                    <p>${{p.price | number:2}}</p>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
