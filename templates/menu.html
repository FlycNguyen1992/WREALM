<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">

<!--                        <ion-nav-back-button></ion-nav-back-button>-->
            <ion-nav-buttons side="left">

                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">

                <button class="button" ng-click="btnClickShow()">
                    <i class="icon ion-search"></i>
                </button>
                <button class="button" ui-sref="menu.cart" ng-disabled="numitem==0">
                    <i class="icon ion-ios-cart" ng-bind="numitem"></i>
                </button>

            </ion-nav-buttons>
        </ion-nav-bar>

        <div class="bar bar-subheader search-field" ng-show="showSearchbox">
            <div class="item item-input-inset">
                <label class="item-input-wrapper">
                    <input ng-model="sname" type="text" placeholder="Search by name...">
                </label>
                <a ng-disabled="sname==null" ng-click="btnClickHide()" class="button button-icon ion-ios-search" ui-sref="menu.search({name: sname})">
                </a>
            </div>
        </div>


        <ion-nav-view name="side-menu21"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left" id="side-menu21">
        
        <ion-content class="slide-in-both-ways" has-header="true">
            <div id="profile-bg"></div>
            <div id="content">
                <div id="profile-info">
                    <img ui-sref="menu.home" menu-close id="profile-image" src="img/me.jpg">
                    <h3 id="profile-name">Flyc Nguyen</h3>
                </div>

                <div class="list">
                    <ion-item class="item-stable"
                    ng-click="toggleGroup(group)"
                    ng-class="{active: isGroupShown(group)}">
                        <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
                          &nbsp;
                          Shop
                    </ion-item>
                     <ion-item ui-sref="menu.product({type:'Dress'})" menu-close class="item-accordion item item-icon-left" ng-show="isGroupShown(group)">
                          <i class="icon ion-bowtie"></i>Dress
                    </ion-item>
                     <ion-item ui-sref="menu.product({type:'Bag'})" menu-close class="item-accordion item item-icon-left" ng-show="isGroupShown(group)">
                          <i class="icon ion-bag"></i>Bag
                    </ion-item>
                     <ion-item ui-sref="menu.product({type:'Shoes'})" menu-close class="item-accordion item item-icon-left" ng-show="isGroupShown(group)">
                          <i class="icon ion-ios-paw"></i>Shoes
                    </ion-item>
                     <ion-item class="item item-icon-left" ui-sref="menu.news" menu-close>
                           <i class="icon ion-ios-paper"></i>News
                    </ion-item>
                    <ion-item class="item item-icon-left" ui-sref="menu.galery" menu-close>
                        <i class="icon ion-camera"></i>Galery
                    </ion-item>
                    <ion-item class="item item-icon-left" ui-sref="menu.contact" menu-close >
                          <i class="icon ion-chatbubbles"></i>Contact
                    </ion-item>
                    
                    
                    
                     
                   
<!--
                    <a ui-sref="menu.product({type:'Dress'})" menu-close class="item item-icon-left"><i class="icon ion-bowtie"></i>Dress</a>
                    <a ui-sref="menu.product({type:'Bag'})" menu-close class="item item-icon-left"><i class="icon ion-bag"></i>Bag</a>
                    <a ui-sref="menu.product({type:'Shoes'})" menu-close class="item item-icon-left"><i class="icon ion-ios-paw"></i>Shoes</a>
-->
                    </div>
        </ion-content>
       
    </ion-side-menu>
</ion-side-menus>
