<ion-view title="Contact">
    <ion-content padding="false" id="contacts">
        <div class="socialicon">
            <i class="icon ion-social-twitter-outline"></i>
            <i class="icon ion-social-facebook-outline"></i>
            <i class="icon ion-social-youtube-outline"></i>
            <i class="icon ion-social-instagram-outline"></i>
            <i class="icon ion-social-skype-outline"></i>
            <i class="icon ion-social-github-outline"></i>
            <i class="icon ion-ionic"></i>
            <i class="icon ion-social-angular-outline"></i>
        </div>
        <div id="profile-info2">
            <img id="profile-image2" src="img/me.jpg">
            <span id="profile">
            <h3 id="profile-name3">Flyc Nguyen</h3>
            <h3 id="profile-name4">Associate Software Engineer</h3>
            <h3 id="profile-name4">CSC Viet Nam</h3>
            </span>
        </div>
        <hr id="hr1">
        <div class="allform">
            <p>Hello good sir! Send me a message and you will have my answer!</p>
            <form class="form" id="form1">

                <p class="name">
                    <input name="name" class="feedback-input" type="text" placeholder="Your Name*" id="name" />
                </p>

                <p class="email">
                    <input name="email" class="feedback-input" type="text" id="email" placeholder="Your Email*" />
                </p>

                <p class="message">
                    <textarea name="text" class="feedback-input" id="message" placeholder="Your Message*"></textarea>
                </p>
            </form>
            <ion-checkbox>Subscribe to our news?</ion-checkbox>
            <button class="button button-block button-positive">
               Send
            </button>
        </div>
    </ion-content>
</ion-view>
